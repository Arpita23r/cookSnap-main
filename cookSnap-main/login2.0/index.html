<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../Signup-1/Sidebar/Cook Snap.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
          </a>
          <p class="heading">cookSnap</p>
        </div>
      </nav>
      <div class="side">

        <aside class="sidebar">
           <header class="sidebar-header">
             <img class="logo-img" src="../Signup-1/Sidebar/Cook Snap.png" />
             
           </header>
           <nav>
             <button>
               <span>
                 <i class="uil uil-estate"></i>
                 <span>Home</span>
               </span>
             </button>
             <button>
               <span>
                 <i class="uil uil-search"></i>
                 <span>Explore</span>
               </span>
             </button>
             <button>
               <span>
                 <i class="uil uil-compass"></i>
                 <span>My Profile</span>
               </span>
             </button>
             <button>
               <span>
                 <i class="uil uil-location-arrow">
                   <span>13</span>
                 </i>
                 <span>Restuarant Search</span>
               </span>
             </button>
             <button>
               <span>
                 <i class="uil uil-heart">
                   <em></em>
                 </i>
                 <span>Food Recommendation</span>
               </span>
             </button>
             <button>
               <span>
                 <i class="uil uil-plus-circle"> </i>
                 <span>Create</span>
               </span>
             </button>
             <button>
               <span>
                 <i class="uil uil-plus-circle"> </i>
                 <span>Contact us</span>
               </span>
             </button>
           </nav>
         </aside>
       </div>
    <div class = "login">
        <h1 class="text-center">Login</h1>
        <form>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" type="email" id="email">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label" for="check">Remember Me</label>
                <input class="form-check-input" type="checkbox" id="check">
            </div>
            <input class = "btn btn-success w-100" type="submit" value="SIGN IN">

    </div>
    
</body>
</html>
